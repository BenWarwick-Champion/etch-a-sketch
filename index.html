<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive Etch-A-Sketch">
    <meta name="author" content="Ben Warwick-Champion">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <span>
        <button id="black">Black</button>
        <button id="greyscale">Greyscale</button>
        <button id="erase">Erase</button>
        <button id="reset">Reset</button>
    </span>
    <span>
    <label id="slider-label">Grid Size:</label>
    <input type="range" min="10" max="100" value="55" class="slider">
    </span>
    <div class="container"></div>
</body>

<script src="app.js"></script>

</html>
